<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mysters Premier League Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.4;
      color: black;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 50%, #000 100%);
      padding: 1.5rem;
    }

    .page {
      width: 100%;
      max-width: 650px;
      background: #1e293b;
      border-radius: 1.2rem;
      padding: 1.4rem;
      border: 1px solid black; /* 1px outer card border */
      box-shadow: 0 8px 20px rgba(0,0,0,0.55);
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .tag {
      padding: 0.3rem 0.7rem;
      background: linear-gradient(90deg, #ff0000, #ffd000);
      border-radius: 0.8rem;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 260px;
    }

    h1 {
      font-size: 1.6rem;
      margin-top: 0.4rem;
      text-transform: uppercase;
      color: black;
    }

    .subtitle { font-size: 0.85rem; }
    .right-meta { text-align: right; font-size: 0.82rem; }

    .table-wrapper {
      border-radius: 1rem;
      overflow: hidden;
      background: #0f172a;
      margin-top: 1rem;
      /* no border here – we let the table handle the outline */
    }

    .table-scroll { overflow-x: auto; }

    /* === TABLE GRID (all lines 1px, no doubles) === */
    table {
      width: 100%;
      border-collapse: collapse;   /* share borders so no double thickness */
      table-layout: fixed;
      min-width: 520px;
      border: 1px solid black;     /* single outer border */
    }

    thead { background: #1e293b; }

    th, td {
      padding: 0.45rem 0.25rem;
      font-size: 0.85rem;
      white-space: nowrap;
      text-align: center;
      border: 1px solid black;     /* 1px internal grid lines */
      background-clip: padding-box;
      color: black;
    }

    th {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    /* Team column = ~30% width */
    th.team, td.team {
      width: 30%;
      text-align: left;
      padding-left: 0.25rem;
      padding-right: 0.25rem;
      font-weight: 600;
    }

    /* Remaining 70% shared equally by 9 stat columns */
    th.stat, td.stat {
      width: calc(70% / 9);
    }

    /* No row-based background colours here – all colour comes from JS per-cell */

    tbody tr:hover {
      filter: brightness(0.95);
      transition: 0.1s ease;
    }

    /* ---------------- MOBILE VERSION ---------------- */
    @media (max-width: 640px) {
      body { padding: 0.6rem; }

      .page {
        padding: 0.8rem;
        border-radius: 0.9rem;
      }

      header { flex-direction: column; gap: 0.6rem; }

      .tag { font-size: 0.58rem; padding: 0.22rem 0.45rem; }
      h1 { font-size: 1.1rem; }
      .subtitle { font-size: 0.7rem; }
      .right-meta { font-size: 0.7rem; }

      table { min-width: 100%; }

      th, td {
        padding: 0.28rem 0.22rem;
        font-size: 0.7rem;
        border-width: 1px;
      }

      th.team, td.team { width: 30%; }
      th.stat, td.stat { width: calc(70% / 9); }
    }
  </style>
</head>

<body>
  <main class="page">
    <header>
      <div>
        <div class="tag">Mysters Rocket League</div>
        <h1>Premier League</h1>
        <p class="subtitle">Live standings will be updated ASAP by GameFlame</p>
      </div>

      <div class="right-meta">
        Season: <strong>1</strong><br />
        Last updated: <strong id="last-updated"></strong>
      </div>
    </header>

    <section class="table-wrapper">
      <div class="table-scroll">
        <table aria-label="Standings">
          <thead>
            <tr>
              <th class="stat">#</th>
              <th class="team">Team</th>
              <th class="stat">P</th>
              <th class="stat">W</th>
              <th class="stat">D</th>
              <th class="stat">L</th>
              <th class="stat">GF</th>
              <th class="stat">GA</th>
              <th class="stat">GD</th>
              <th class="stat">Pts</th>
            </tr>
          </thead>
          <tbody id="league-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1ilDa0ZleooN3OBruvtOqF9Ym1CitowFjaLCk1GiYiNc/export?format=csv&gid=829195735";

    function parseCsv(text) {
      const rows = text.trim().split("\n").map(r => r.split(","));
      const [header, ...data] = rows;

      return data.map(cols => ({
        pos: cols[0],
        team: cols[1],
        played: cols[2],
        wins: cols[3],
        draws: cols[4],
        losses: cols[5],
        gf: cols[6],
        ga: cols[7],
        gd: cols[8],
        pts: cols[9],
        colour: cols[10] // hex row colour from sheet
      }));
    }

    function renderTable(teams) {
      const tbody = document.getElementById("league-body");
      tbody.innerHTML = "";

      teams.forEach(t => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td class="stat">${t.pos}</td>
          <td class="team">${t.team}</td>
          <td class="stat">${t.played}</td>
          <td class="stat">${t.wins}</td>
          <td class="stat">${t.draws}</td>
          <td class="stat">${t.losses}</td>
          <td class="stat">${t.gf}</td>
          <td class="stat">${t.ga}</td>
          <td class="stat">${t.gd}</td>
          <td class="stat"><strong>${t.pts}</strong></td>
        `;

        // Apply the row colour to each cell individually
        if (t.colour) {
          Array.from(row.children).forEach(cell => {
            cell.style.backgroundColor = t.colour;
          });
        }

        tbody.appendChild(row);
      });
    }

    async function loadLeagueTable() {
      const res = await fetch(SHEET_CSV_URL);
      const text = await res.text();
      const teams = parseCsv(text);
      renderTable(teams);

      document.getElementById("last-updated").textContent =
        new Date().toLocaleString();
    }

    loadLeagueTable();
  </script>
</body>
</html>
