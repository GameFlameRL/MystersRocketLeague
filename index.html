<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Impulse League Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.4;
      color: black;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 50%, #000 100%);
      padding: 0.75rem;
      overflow-x: hidden;
    }

    .page {
      width: 100%;
      max-width: 650px;
      background: #1e293b;
      border-radius: 1.2rem;
      padding: 1rem 1rem 0.9rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.55);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: nowrap;
      margin-bottom: 0.6rem;
      gap: 0.8rem;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      min-width: 0;
    }

    .league-logo {
      width: 95px;
      height: 95px;
      object-fit: contain;
    }

    h1 {
      font-size: 1.55rem;
      text-transform: uppercase;
      color: black;
      white-space: nowrap;
    }

    .subtitle {
      font-size: 0.82rem;
      color: black;
      margin-top: 0.15rem;
    }

    .right-meta {
      margin-left: auto;
      text-align: right;
      font-size: 0.85rem;
      color: black;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      white-space: nowrap;
      padding-top: 0.25rem;
    }

    .table-wrapper {
      margin-top: 0.5rem;
      border-radius: 1rem;
      overflow: hidden;
      background: #0f172a;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.45);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead {
      background: #1e293b;
    }

    th,
    td {
      padding: 0.4rem 0.22rem;
      font-size: 0.82rem;
      white-space: nowrap;
      text-align: center;
      color: black;
    }

    th {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    thead tr {
      border-bottom: 1px solid rgba(0,0,0,0.45);
    }

    tbody tr {
      border-bottom: 1px solid rgba(0,0,0,0.3);
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    th + th,
    td + td {
      border-left: 1px solid rgba(0,0,0,0.25);
    }

    th.team,
    td.team {
      width: 30%;
      text-align: left;
      padding-left: 0.25rem;
      font-weight: 600;
    }

    th.stat,
    td.stat {
      width: calc(70% / 8);
    }

    tbody tr:hover {
      filter: brightness(0.95);
      transition: 0.1s ease;
    }

    @media (max-width: 640px) {
      body { padding: 0.5rem; }

      .page {
        padding: 0.7rem 0.7rem 0.6rem;
        border-radius: 0.9rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .league-logo {
        width: 64px;
        height: 64px;
      }

      h1 {
        font-size: 1.05rem;
        white-space: normal;
      }

      .subtitle,
      .right-meta {
        font-size: 0.68rem;
      }

      th,
      td {
        padding: 0.24rem 0.18rem;
        font-size: 0.68rem;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <header>
      <div class="left-header">
        <img src="logo.png" alt="League Logo" class="league-logo" />
        <div>
          <h1>Impulse League</h1>
          <p class="subtitle">Live standings will be updated ASAP by GameFlame</p>
        </div>
      </div>

      <div class="right-meta">
        <div>Season: <strong>1</strong></div>
        <div>Last updated: <strong id="last-updated"></strong></div>
      </div>
    </header>

    <section class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th class="stat">#</th>
            <th class="team">Team</th>
            <th class="stat">P</th>
            <th class="stat">W</th>
            <th class="stat">L</th>
            <th class="stat">MF</th>
            <th class="stat">MA</th>
            <th class="stat">MD</th>
            <th class="stat">Pts</th>
          </tr>
        </thead>
        <tbody id="league-body"></tbody>
      </table>
    </section>
  </main>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1ilDa0ZleooN3OBruvtOqF9Ym1CitowFjaLCk1GiYiNc/export?format=csv&gid=829195735";

    function parseCsv(text) {
      const rows = text.trim().split("\n").map(r => r.split(","));
      const [header, ...data] = rows;

      return data.map((cols, index) => ({
        pos: index + 1,
        team: cols[0],
        played: cols[1],
        wins: cols[2],
        losses: cols[3],
        mf: cols[4],
        ma: cols[5],
        md: cols[6],
        pts: cols[7],
        colour: cols[8]
      }));
    }

    function renderTable(teams) {
      const tbody = document.getElementById("league-body");
      tbody.innerHTML = "";

      teams.forEach((t) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td class="stat">${t.pos}</td>
          <td class="team">${t.team}</td>
          <td class="stat">${t.played}</td>
          <td class="stat">${t.wins}</td>
          <td class="stat">${t.losses}</td>
          <td class="stat">${t.mf}</td>
          <td class="stat">${t.ma}</td>
          <td class="stat">${t.md}</td>
          <td class="stat"><strong>${t.pts}</strong></td>
        `;

        if (t.colour) {
          Array.from(row.children).forEach((cell) => {
            cell.style.backgroundColor = t.colour;
          });
        }

        tbody.appendChild(row);
      });
    }

    async function loadLeagueTable() {
      const res = await fetch(SHEET_CSV_URL);
      const text = await res.text();
      const teams = parseCsv(text);
      renderTable(teams);

      document.getElementById("last-updated").textContent =
        new Date().toLocaleString();
    }

    loadLeagueTable();
  </script>
</body>
</html>
